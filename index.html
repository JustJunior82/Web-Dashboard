<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&family=Inter+Tight:wght@100&family=Roboto:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }

    </style>
    <title>Personal Dashboard</title>
 </head>

 <body>
    <div class="dashboard">         
        <section class="navigation">    <!--Navigation bar implementation-->
            <img src="https://freedesignfile.com/upload/2017/08/rocket-icon-vector.png" alt = "rocket"      
            class="logo">               <!--Implementation of logo icon - given a class for further CSS styling-->

            <div>
                <span class="material-symbols-outlined">
                    menu
                    </span>

                <span class="material-symbols-outlined"> <!--icons not separated by a br tag are meant toappear from a dropdown menu from the "parent" icon-->
                    settings
                </span>

                <span class="material-symbols-outlined">
                    toggle_off
                    </span>

                <span class="material-symbols-outlined">
                    help
                    </span>
            </div>
            <img src="assets/img/contributor_sunny.jpg" alt="user_img"
            class="user">
        </section>

        <section class="main"> <!--Main-->
            <div class="search"> <!--Search-->

                <form action="">
                    <input type="text" name="search" id="search"
                    placeholder="Search Here">
                </form>
                <div class="notification">
                    <span class="material-symbols-outlined">
                        notifications
                        </span>
                </div>
            </div>  <!--Search End-->

            <div class="title">
                <h1>My Project</h1>
                <form action="#">
                    <label for="projects"></label>
                    <select name="projects" id="projects">
                        <option value="recent">
                            Recent Projects
                        </option>
                        <option value="finished"> 
                            Finished Projects
                        </option>
                        <option value="ongoing">
                            Ongoing Projects
                        </option>
                        <option value="dormant">
                            Dormant or Unfinished Projects
                        </option>
                    </select>
                </form>
            </div>

            <div class="project_list">
                <div class="project_1">
                    <div class="category"></div>
                    <h2>Visual Design</h2>
                    <p>Active Project</p>
                </div>

                <ul class="activity">
                    <li>Web Dashboard Project</li>
                    <li>Personal Portfolio</li>
                </ul>
            </div>

            <div class="meta">
                <div class="contributors">
                  <a href="https://github.com/JustJunior82" target = "_blank">
                      <img src="assets/img/contributor_sunny.jpg" alt = "placeholder profile pic"
                         length = 150px
                          width = 150px>
                 </a>
                </div>
            </div>

            <div class="project_2">
                <div class="category"></div>
                <h2>Hackathons</h2>
                <p>Ongoing Project</p>
            </div>

            <ul class="activity">
                <li>NASA Space Apps: 3D-Space-Exploration</li>
            </ul>
        </div>

        <div class="meta">
            <div class="contributors">
                <a href="https://github.com/JustJunior82" target = "_blank">
                    <img src="assets/img/contributor_sunny.jpg" alt = "placeholder profile pic" 
                     width = 150px
                     height = 125px>
                </a>
                <a href="https://github.com/Koltheguy" target = "_blank">
                    <img src="assets/img/contributor_star.jpg" alt = "placeholder profile pic for tom"
                    width = 150px
                    height = 125px>
                </a>
            </div>
        </div>

        </section> 

        <section class="secondary">

        </section>


    </div>
 </body>
