<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
        
        .dashboard {
            text-align:left
        }

        .searchBar {
            
        }
    </style>
    <title>Personal Dashboard</title>
 </head>

 <body>
    <div class="dashboard">
        <section class="navbar">
            <img src="https://freedesignfile.com/upload/2017/08/rocket-icon-vector.png" alt = "rocket"
            length = 40px
            width = 40px>
            <div>
                <span class="material-symbols-outlined">
                    menu
                    </span>
                <br>
                <span class="material-symbols-outlined"> <!--icons not separated by a br tag are meant toappear from a dropdown menu from the "parent" icon-->
                    settings
                </span>
                <span class="material-symbols-outlined">
                    toggle_off
                    </span>
                <br>
                <span class="material-symbols-outlined">
                    help
                    </span>
                

            </div>
        </section>

        <section class="searchBar"> <!--Search-->
            <div class="search">

                <form action="">
                    <input type="text" name="search" id="search"
                    placeholder="Search Here">
                </form>
                <div class="notification">
                    <span class="material-symbols-outlined">
                        notifications
                        </span>
                </div>
            </div>  <!--Search End-->

            <div class="title">
                <h1>My Project</h1>
                <form action="#">
                    <label for="projects"></label>
                </form>
            </div>
        </section> 

        <section class="main">

        </section>

        <section class="secondary">

        </section>


    </div>
 </body>
